<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Página de Daniel</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .div {
            width: 500px;
            height: 120px;
            border: 2px solid red;
            margin: 3vh auto;
            background-color: #fff06b;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            position: relative;
        }

        .div img {
            position: absolute;
            left: 10px;
            top: 10px;
            width: 100px;
            height: 100px;
            border-radius: 10px;
            object-fit: cover;

        .div2 {
            width: 300px;
            height: 100px;

            margin: 3vh auto;
            line-height: 100px;
            background-color: #cd99eb;
            border-radius: 10px;
        }

        .aside {
            width: 120px;
            border: 2px solid black;
            margin: 2vh auto;
            background-color: aquamarine;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
        }

        .aside a {
            display: block;
            margin: 5px 0;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        .aside a:hover {
            color: blue;
        }
    </style>
</head>
